<!DOCTYPE html>
<html lang="en"></html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
    <title>Add Info</title>
</head>
<body>
<div align="center">
    <h1>Aile Bilgisi Ekle</h1>
    <div>
        &nbsp&nbsp&nbsp
    </div>
    <form action="#" th:object="${moreInfo}"  th:action="@{/add-info}"  method="post">
        <table border="1" cellpadding="10">

            <td>
                <input type="hidden" th:field="*{moreInfoId}" />
            </td>
            <tr>
                <td>Anne Adı:</td>
                <td>
                    <input type="text" th:field="*{motName}" />
                </td>
            </tr>
            <tr>
                <td>Baba Adı:</td>
                <td><input type="text" th:field="*{fatName}" /></td>
            </tr>
            <tr>
                <td>Kardeş Sayısı:</td>
                <td><input type="number" th:field="*{numSibl}" min="0" max="15" required/></td>
            </tr>

            <tr>
                <td colspan="1"><button type="submit">KAYDET</button> </td>
                <td colspan="1"><button type="reset">Temizle</button></td>
            </tr>
        </table>
    </form>

</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>

</body>
</html>
