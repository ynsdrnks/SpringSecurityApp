<!DOCTYPE html>
<html lang="en" ></html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
    <title>Çalışan Yönetim</title>
</head>
<body>
<div align="center">
    <h1>Çalışan Listesi</h1>
    <a href="/new-employee">Yeni Çalışan Ekle</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        <tr>
        </thead>
        <tbody>
        <tr th:each="clsn: ${listCalisans}">

            <td th:text="${clsn.clsnId}"hidden></td>
            <td th:text="${clsn.clsnFirstName}">Name</td>
            <td th:text="${clsn.clsnLastName}">Last Name</td>
            <td th:text="${clsn.clsnEmail}">Email</td>

            <td><a th:href="@{'/edit-employee/' + ${clsn.clsnId}}">Düzenle</a>
                &nbsp
                <a th:href="@{'/delete-employee/' + ${clsn.clsnId}}">Sil</a>&nbsp;
                &nbsp
                <a th:href="@{'/add-info/' + ${clsn.clsnId}}">Bilgi Ekle/Düzenle</a>
                &nbsp
                <a th:href="@{'/list-addresses/' + ${clsn.clsnId}}">Adres İşlemleri</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>

</body>
</html>
