<!DOCTYPE html>
<html lang="en" ></html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
    <title>Employee Management</title>
</head>
<body>
<div align="center">
    <h1>Employee List</h1>
    <a class="btn btn-primary" href="/new-employee">Add New Employee</a>
    <a class="btn btn-primary" href="/admin-panel">Back to Panel</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        <tr>
        </thead>
        <tbody>
        <tr th:each="clsn: ${listCalisans}">

            <td th:text="${clsn.clsnId}"hidden></td>
            <td th:text="${clsn.clsnFirstName}">Name</td>
            <td th:text="${clsn.clsnLastName}">Last Name</td>
            <td th:text="${clsn.clsnEmail}">Email</td>

            <td><a  class="btn btn-primary" th:href="@{'/edit-employee/' + ${clsn.clsnId}}">Edit</a>
                &nbsp
                <a  class="btn btn-primary" th:href="@{'/delete-employee/' + ${clsn.clsnId}}">Delete</a>&nbsp;
                &nbsp
                <a  class="btn btn-primary" th:href="@{'/add-info/' + ${clsn.clsnId}}">Add Information</a>
                &nbsp
                <a  class="btn btn-primary" th:href="@{'/list-addresses/' + ${clsn.clsnId}}">Address</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>

</body>
</html>
