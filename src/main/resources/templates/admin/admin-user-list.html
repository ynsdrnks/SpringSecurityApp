<!DOCTYPE html>
<html lang="en" ></html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
    <title>User Management</title>
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <a class="btn btn-primary" href="/register">Add New User</a>
    <a class="btn btn-primary" href="/admin-panel">Back to Panel</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>

            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        <tr>
        </thead>
        <tbody>
        <tr th:each="useracc: ${users}">

            <td th:text="${useracc.user_id}"hidden></td>
            <td th:text="${useracc.username}">User Name</td>
            <td th:text="${useracc.firstname}">Name</td>
            <td th:text="${useracc.lastname}">Last Name</td>
            <td th:text="${useracc.email}">Email</td>

            <td><a th:href="@{'/user/update-user/' + ${useracc.email}+'/'}">Edit</a>
                &nbsp
                <a th:href="@{'/user/delete-user/' + ${useracc.user_id}}">Delete</a>&nbsp;
                &nbsp
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>

</body>
</html>
