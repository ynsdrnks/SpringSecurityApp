<!DOCTYPE html>
<html lang="en"></html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
    <title>Calisan Duzenle</title>
</head>
<body>

<div align="center">
    <h1>Çalışan Düzenle</h1>
    <div>
        &nbsp&nbsp&nbsp
    </div>
    <form action="#" th:object="${calisan}"  th:action="@{/save-employee}"  method="post">
        <table border="0" cellpadding="10">

            <td>
                <input type="hidden" th:field="*{clsnId}" />
            </td>
            <tr>
                <td>FIRST NAME:</td>
                <td>
                    <input type="text" th:field="*{clsnFirstName}" required/>
                </td>
            </tr>
            <tr>
                <td>LAST NAME:</td>
                <td><input type="text" th:field="*{clsnLastName}" required/></td>
            </tr>
            <tr>
                <td>EMAIL:</td>
                <td><input type="text" th:field="*{clsnEmail}" required/></td>
            </tr>

            <tr>
                <td colspan="1"><button type="submit">KAYDET</button> </td>
                <td colspan="1"><button type="reset">Temizle</button></td>
            </tr>
        </table>
    </form>
</div>
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
