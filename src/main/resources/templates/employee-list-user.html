<!DOCTYPE html>
<html lang="en" ></html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
    <title>Çalışan Yönetim</title>
</head>
<body>
<div align="center">
    <h1>Çalışan Listesi</h1>
    <a th:href="@{'/logout'}" class="btn btn-primary" >Logout</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>

        <tr>

        </thead>

        <tbody>
        <tr th:each="clsn: ${listCalisans}">

            <td th:text="${clsn.clsnId}"hidden></td>
            <td th:text="${clsn.clsnFirstName}">Name</td>
            <td th:text="${clsn.clsnLastName}">Last Name</td>
            <td th:text="${clsn.clsnEmail}">Email</td>

        </tr>

        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>

</body>
</html>
