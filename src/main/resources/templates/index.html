<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <title>Spring Security Application</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div lang="tr" th:replace="fragments/header :: header"></div>
        <div lang="tr" th:replace="fragments/header :: title"></div>
        <div class="col-md-6">
            <h1>Hello! </h1>
            <hr>
            <img alt="" class="img-thumbnail "
                 src="https://static.javatpoint.com/sppages/springsecurity/images/spring-security-tutorial.png">

            <!-- 				<img alt="" class="img-thumbnail " -->
            <!-- 					src="/img/angular7.png" th:src="@{/img/angular7.png}"> -->

            <hr>

        </div>
        <div class="col-md-6">
            <hr>
            <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
                <strong th:text="${message}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h1 class="h3 mb-3 font-weight-normal"><span class="badge badge-info">Info </span></h1>
            <p>Spring Security Example
            <hr>
            Registration and Login Module.</p>
        </div>
    </div>
</div>
<div lang="tr" th:replace="fragments/header :: jsfile"></div>


</body>
</html>
